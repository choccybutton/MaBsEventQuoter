name: Code Quality Report

on:
  pull_request:
    branches: [ main ]

jobs:
  quality-gates:
    name: Code Quality Gates
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Backend - Check formatting
        run: dotnet format --verify-no-changes

      - name: Backend - Build
        run: dotnet build --configuration Release

      - name: Frontend - Check formatting
        run: npm run format:check
        working-directory: frontend

      - name: Frontend - Lint check
        run: npm run lint
        working-directory: frontend

      - name: Frontend - Type check
        run: npm run typecheck
        working-directory: frontend

  dependency-check:
    name: Dependency Security Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Check for vulnerable NuGet packages
        run: dotnet list package --vulnerable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check npm for vulnerable packages
        run: npm audit --audit-level=moderate
        working-directory: frontend
        continue-on-error: true

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: catering_quotes_test
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build backend
        run: dotnet build --no-restore --configuration Release

      - name: Run tests with coverage
        run: dotnet test --filter "Category!=Integration" --no-build --configuration Release /p:CollectCoverage=true /p:CoverageFormat=cobertura /p:CoverageThreshold=80
        env:
          ConnectionStrings__DefaultConnection: Host=localhost;Port=5432;Database=catering_quotes_test;Username=postgres;Password=postgres;
        continue-on-error: true

      - name: Comment PR with coverage
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const coverage = 'TBD: Integration with coverage reporting tool';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Code Coverage Report\n\n${coverage}`
            })
